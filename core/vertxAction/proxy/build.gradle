apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.vertx:vertx-core:3.4.1'
    compile 'io.vertx:vertx-web:3.4.1'
    compile 'io.vertx:vertx-rx-java:3.4.1'
    compile 'io.vertx:vertx-lang-kotlin:3.4.1'
    compile 'io.vertx:vertx-web-client:3.4.1'
}

jar {
    manifest {
        attributes('Main-Class': 'openwhisk.vertx.action.Server')
    }
}

task oneJar(type: Jar) {
    manifest.from jar.manifest
    classifier = 'all'
    from {
        configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) }
    } {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
    with jar
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}
